<ul class="article-wrapper">
  <li *ngFor="let item of articleList">
    <a class="title" [routerLink]="[ '/path', item.id ]">{{item.title}}</a>
    <p class="abstract">{{item.summary}}</p>
    <div class="meta">
      <a class="nikename">{{item.nikename}}</a>
      <a>
        <i class=""></i>
        {{item.comment}}
      </a>
      <a>
        <i class=""></i>
        {{item.like}}
      </a>
    </div>
  </li>
</ul>
