<div class="login-container">
  <form class="login-form" nz-form [formGroup]="registeForm" (ngSubmit)="submitForm()" nzLayout="horizontal">
    <h2 align="center">注册</h2>
    <nz-form-item>
      <nz-form-control nzErrorTip="请输入用户名">
        <nz-input-group nzPrefixIcon="user">
          <input type="text" nz-input formControlName="user_name" placeholder="请输入用户名" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="请输入密码">
        <nz-input-group nzPrefixIcon="lock">
          <input type="password" nz-input formControlName="password" placeholder="密码" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control [nzErrorTip]="confimPsdTpl">
        <nz-input-group nzPrefixIcon="lock">
          <input type="password" nz-input formControlName="confirmPassword" placeholder="确认密码" />
        </nz-input-group>
        <ng-template #confimPsdTpl let-control>
          <ng-container *ngIf="control.hasError('isNotSame')">二次密码输入不一致</ng-container>
          <ng-container *ngIf="control.hasError('required')">确认密码是必填项</ng-container>
        </ng-template>

      </nz-form-control>
    </nz-form-item>
    <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'"
      [disabled]="!registeForm.valid">注册</button>
  </form>
</div>
